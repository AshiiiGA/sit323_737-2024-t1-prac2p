<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <form id="addNumbersForm">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" name="n1" required><br><br>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" name="n2" required><br><br>
        <button type="button" onclick="calculate()">Add Numbers</button>
    </form>
    <div id="result"></div>

    <script>
        async function calculate() {
            const number1 = document.getElementById("number1").value;
            const number2 = document.getElementById("number2").value;

            const response = await fetch(`http://localhost:3040/addTwoNumber?n1=${number1}&n2=${number2}`);
            const data = await response.json();

            document.getElementById("result").innerText = `Result: ${data.data}`;
        }
    </script>
</body>
</html>
